<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <li class="dropdown">
            <a href="#">SETTINGS</a>
            <div class="dropdown-content">
                <!-- Brightness Control -->
                <label for="brightness-slider">Brightness:</label>
                <input type="range" id="brightness-slider" min="50" max="150" value="100">
        
                <!-- Theme Toggle -->
                <label for="theme-toggle">Dark Mode:</label>
                <input type="checkbox" id="theme-toggle">
        
                <!-- Volume Control -->
                <label for="volume-slider">Volume:</label>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
        
                <!-- Font Size Control -->
                <label for="font-size-slider">Font Size:</label>
                <input type="range" id="font-size-slider" min="12" max="24" value="16">
        
                <!-- Background Blur Effect -->
                <label for="blur-slider">Blur Background:</label>
                <input type="range" id="blur-slider" min="0" max="10" value="0">
        
                <!-- Auto Logout Timer -->
                <label for="auto-logout">Auto Logout (min):</label>
                <input type="number" id="auto-logout" min="1" max="60" value="10">
                <button id="apply-settings">Apply</button>
            </div>
        </li>
    </body>
</html>
