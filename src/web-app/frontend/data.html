{% extends "layout.html" %}

{% block title %}Data{% endblock %}

{% block content %}
<div class="main-content">
    <section class="hero">
        <video autoplay muted loop id="backgroundVideo">
            <source src="/static/NewFolder/bakground_video.mp4" type="video/mp4"> <!-- need to change new folder to video -->
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </section>
    <div class="content">
        <h1>User Data</h1>

        <!-- Table to display user data -->
        <table id="userTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user_data %}
                <tr id="user-{{ user.username }}">
                    <td>{{ user.username }}</td>
                    <td>{{ user.role_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

<script>
    const socket = new WebSocket('ws://' + window.location.host + '/ws/user-overview');

    socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];
        
        // Loop through the user data and update the table
        data.forEach(user => {
            const rowId = 'user-' + user.username;
            let row = document.getElementById(rowId);

            if (!row) {
                // If the row does not exist, create it
                row = userTable.insertRow();
                row.id = rowId;

                const cellUsername = row.insertCell(0);
                const cellRole = row.insertCell(1);

                cellUsername.innerText = user.username;
                cellRole.innerText = user.role_name;
            } else {
                // If the row exists, update the role or any other data if necessary
                row.cells[1].innerText = user.role_name;
            }
        });
    };

    socket.onopen = function () {
        console.log('WebSocket connection opened');
    };

    socket.onclose = function () {
        console.log('WebSocket connection closed');
    };

    socket.onerror = function (error) {
        console.log('WebSocket error: ' + error);
    };
</script>

<style>
    .content {
        background-color: white;
        height: 500px;
        width: auto;
        margin: 50px;
        z-index: 2;
        position: relative;
    }
    .hero {
        z-index: 1;
        position: relative;
        height: 0px;
        padding: 10px 10px;
    }
</style>
{% endblock %}
