{% extends "layout.html" %}

{% block title %}Data{% endblock %}

{% block content %}
<div class="main-content">
    <section class="hero">
        <video autoplay muted loop id="backgroundVideo">
            <source src="/static/NewFolder/bakground_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </section>

    <div class="content">
        <h1 class="title">ðŸ‘¤ User Overview</h1>

        <table id="userTable">
            <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for user in user_data %}
                <tr id="user-{{ user.username }}">
                    <td>{{ user.username }}</td>
                    <td>{{ user.role_name }}</td>
                    <td class="status {{ 'logged-in' if user.status == 'Logged In' else 'logged-out' }}">{{ user.status }}</td>
                    <td><button onclick="removeUser('{{ user.username }}')">Remove</button></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <!-- Role and Perm Change Modal -->
        <div id="roleModal" class="modal">
            <div class="modal-content">
                <span id="closeModal">&times;</span>
                <h2>Change User Role</h2><br>
                <p id="modalUsername"></p><br>
                <select id="roleSelect">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <br><br>
                <button id="saveRole">Save</button>
            </div>
        </div>

    </div>
</div>
<script src="/static/js/websocket-client.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {

        if (!window.socket) {
            console.error("WebSocket is not initialized yet.");
            return;
        }

        const socket = window.socket;

        socket.onopen = function () {
            console.log('WebSocket connection opened');

            // Send an event to request "user_overview" data
            socket.send(JSON.stringify({ event: "user_overview" }));
        };

        // Listen for incoming messages from the WebSocket
        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            
            // If the event is user_overview, handle the data
            if (data.event === "user_overview") {
                updateUserOverviewTable(data.data);
            }
        };

        function updateUserOverviewTable(data) {
            const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];
            
            // Loop through the user data and update the table
            data.forEach(user => {
                if (!user.username) {
                    console.error('Invalid user data:', user); // Log invalid data
                    return; // Skip users without a valid username
                }

                const rowId = 'user-' + user.username;
                let row = document.getElementById(rowId);

                if (!row) {
                    row = userTable.insertRow();
                    row.id = rowId;

                    // Set a data-username attribute for each row
                    row.setAttribute('data-username', user.username);

                    const cellUsername = row.insertCell(0);
                    const cellRole = row.insertCell(1);
                    const cellStatus = row.insertCell(2);
                    const cellAction = row.insertCell(3);

                    cellUsername.innerText = user.username;
                    cellRole.innerText = user.role_name;
                    cellStatus.className = 'status';
                    cellStatus.innerText = user.status;
                    cellAction.innerHTML = `<button onclick="removeUser('${user.username}')">Remove</button>`;
                } else {
                    row.cells[1].innerText = user.role_name;
                    row.cells[2].innerText = user.status;
                    // Set a data-username attribute for each row
                    row.setAttribute('data-username', user.username);
                }
            });
        }

        // Open role modal on row click
        document.getElementById("userTable").addEventListener("click", function (e) {
            const row = e.target.closest("tr");
            if (!row || e.target.tagName === "BUTTON") return;

            const selectedUsername = row.getAttribute('data-username'); // Retrieve username from data-attribute
            console.log("Selected Username:", selectedUsername); // Add this line for debugging

            document.getElementById("modalUsername").innerText = `Username: ${selectedUsername}`;
            document.getElementById("roleModal").style.display = "block";
        });

        // Close modal
        document.getElementById("closeModal").onclick = function () {
            document.getElementById("roleModal").style.display = "none";
        };

        // Close modal if clicking outside the modal
        window.onclick = function (event) {
            if (event.target === document.getElementById("roleModal")) {
                document.getElementById("roleModal").style.display = "none";
            }
        };

        document.getElementById("saveRole").addEventListener("click", function () {
            // Example of handling saving the role (e.g., after editing)
            let something = undefined; // or let something = null;
            // You can call an API or WebSocket to save the role changes here
        });

        socket.onclose = function () {
            console.log('WebSocket connection closed');
        };

        socket.onerror = function (error) {
            console.log('WebSocket error: ' + error);
        };
    });
</script>
<style>
    /* Background video */
    #backgroundVideo {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -2;
        object-fit: cover;
        pointer-events: none;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.2);
        z-index: -1;
    }

    .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px;
    }

    .content {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 50px 60px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        z-index: 2;
        max-width: 1000px;
        width: 100%;
        position: relative;
    }

    .title {
        text-align: center;
        font-size: 3rem;
        margin-bottom: 30px;
        color: #333;
        font-weight: 700;
    }

    #userTable {
        width: 100%;
        border-collapse: collapse;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
    }

    #userTable th, #userTable td {
        padding: 18px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    #userTable thead {
        background-color: #f4f4f4;
    }

    #userTable tbody tr:hover {
        background-color: #f9f9f9;
        cursor: pointer;
    }

    #userTable button {
        padding: 6px 12px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease;
    }

    #userTable button:hover {
        background-color: #c0392b;
    }

    .status.logged-in {
        color: green;
        font-weight: bold;
    }

    .status.logged-out {
        color: red;
        font-weight: bold;
    }

    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fff;
        margin: auto;
        padding: 30px;
        border: 1px solid #888;
        width: 400px;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        text-align: center;
        position: relative;
    }

    #roleSelect {
        width: 80%;
        padding: 10px;
        font-size: 16px;
    }

    #saveRole {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
    }

    #saveRole:hover {
        background-color: #2980b9;
    }

    #closeModal {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
    }
</style>


{% endblock %}
