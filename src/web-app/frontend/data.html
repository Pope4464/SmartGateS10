{% extends "layout.html" %}

{% block title %}Data{% endblock %}

{% block content %}
    <div class="main-content">
        <section class="hero">
            <video autoplay muted loop id="backgroundVideo">
                <source src="/static/NewFolder/bakground_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay"></div>
        </section>

        <div class="content">
            <h1 class="title">ðŸ‘¤ User Overview</h1>

            <table id="userTable">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for user in user_data %}
                    <tr id="user-{{ user.username }}">
                        <td>{{ user.username }}</td>
                        <td>{{ user.role_name }}</td>
                        <td class="status {{ 'logged-in' if user.status == 'Logged In' else 'logged-out' }}">{{ user.status }}</td>
                        <td><button onclick="removeUser('{{ user.username }}')">Remove</button></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

    </div>
</div>
<script src="/static/js/data-websocket.js"></script>
<style>
    .content {
        background-color: white;
        height: 500px;
        width: auto;
        margin: 50px;
        z-index: 2;
        position: relative;
    }
    .hero {
        z-index: 1;
        position: relative;
        height: 0px;
        padding: 10px 10px;
    }
</style>
{% endblock %}
