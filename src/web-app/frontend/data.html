{% extends "layout.html" %}

{% block title %}Data{% endblock %}

{% block content %}
    <div class="main-content">
        <section class="hero">
            <video autoplay muted loop id="backgroundVideo">
                <source src="/static/NewFolder/bakground_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay"></div>
        </section>

        <div class="content">
            <h1 class="title">ðŸ‘¤ User Overview</h1>

            <table id="userTable">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {% for user in user_data %}
                    <tr id="user-{{ user.username }}">
                        <td>{{ user.username }}</td>
                        <td>{{ user.role_name }}</td>
                        <td class="status">{{ user.status }}</td>
                        <td><button onclick="removeUser('{{ user.username }}')">Remove</button></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws/user-overview');

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];

            data.forEach(user => {
                const rowId = 'user-' + user.username;
                let row = document.getElementById(rowId);

                if (!row) {
                    row = userTable.insertRow();
                    row.id = rowId;

                    const cellUsername = row.insertCell(0);
                    const cellRole = row.insertCell(1);
                    const cellStatus = row.insertCell(2);
                    const cellAction = row.insertCell(3);

                    cellUsername.innerText = user.username;
                    cellRole.innerText = user.role_name;
                    cellStatus.className = 'status';
                    cellStatus.innerText = user.status;
                    cellAction.innerHTML = `<button onclick="removeUser('${user.username}')">Remove</button>`;
                } else {
                    row.cells[1].innerText = user.role_name;
                    row.cells[2].innerText = user.status;
                }

                // Update status class
                const statusCell = document.getElementById(rowId).querySelector('.status');
                if (statusCell) {
                    statusCell.classList.remove('logged-in', 'logged-out');
                    if (user.status.toLowerCase() === 'logged in') {
                        statusCell.classList.add('logged-in');
                    } else {
                        statusCell.classList.add('logged-out');
                    }
                }
            });
        };

        socket.onopen = () => console.log('WebSocket connection opened');
        socket.onclose = () => console.log('WebSocket connection closed');
        socket.onerror = error => console.log('WebSocket error: ' + error);

        function removeUser(username) {
            if (confirm(`Are you sure you want to remove ${username}?`)) {
                console.log(`Removing user: ${username}`);
                socket.send(JSON.stringify({ action: "remove_user", username }));
            }
        }
    </script>

    <style>
            /* Background video setup */
        #backgroundVideo {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
            pointer-events: none; /* Optional: ignore mouse clicks */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* slight dark overlay */
            z-index: -1;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px 60px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 2;
            max-width: 1000px;
            width: 100%;
            position: relative;
        }

        .title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
        }

        #userTable {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
        }

        #userTable th, #userTable td {
            padding: 18px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        #userTable thead {
            background-color: #f4f4f4;
        }

        #userTable tbody tr:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        #userTable button {
            padding: 6px 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        #userTable button:hover {
            background-color: #c0392b;
        }

        .status.logged-in {
            color: green;
            font-weight: bold;
        }

        .status.logged-out {
            color: red;
            font-weight: bold;
        }
    </style>

{% endblock %}
