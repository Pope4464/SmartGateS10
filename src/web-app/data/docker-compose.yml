services:
  postgres:
    image: postgres:latest   # Use the latest PostgreSQL image
    environment:
      POSTGRES_USER: admin     # Define your database username
      POSTGRES_PASSWORD: smartgate  # Define your database password
      POSTGRES_DB: smartgatedb  # Define your database name
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Mount the volume to store the data
    ports:
      - "5432:5432"  # Expose the port to your host machine
    network_mode: host

volumes:
  postgres_data:  # This is the Docker volume where data will be stored

