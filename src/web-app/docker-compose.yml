networks:
  sgnet:
    driver: bridge

services:
  sgwebimage:
    build: . 
    ports:
      - "8000:8000"  # Expose web app on port 8000
    environment:
      - DATABASE_URL=postgres://admin:smartgate@postgres:5432/smartgatedb
    depends_on:
      - postgres
    stdin_open: true  # Keep STDIN open for interactive mode
    tty: true         # Allocate a pseudo-TTY
    volumes:
      - .:/SmartGate
    networks:
      - sgnet

  postgres:
    image: postgres:13 # Link to the image: https://hub.docker.com/layers/library/postgres/13/images/sha256-df11f015533a085223388922634136b7cd6671f65260fbd750420da26a4758be
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: smartgate
      POSTGRES_DB: smartgatedb
    volumes:
      - smartgate-data:/var/lib/postgresql/data
      - ./data/user_schema.sql:/docker-entrypoint-initdb.d/user_schema.sql
    networks:
      - sgnet
    ports:
      - "5432:5432"  # Expose PostgreSQL port 5432

volumes:
  smartgate-data:
