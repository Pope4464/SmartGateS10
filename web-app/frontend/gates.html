{% extends "layout.html" %}

{% block title %}Gates{% endblock %}

{% block content %}
<!-- Main Content Wrapper -->
<div class="main-content">
    <section class="background">
        <video autoplay muted loop id="backgroundVideo">
            <source src="../static/NewFolder/bakground_video.mp4" type="video/mp4"> <!-- need to change new folder to video -->
            Your browser does not support the video tag.
        </video>

        <div class="overlay"></div>
    </section>

    <div class="about-container">
        <h1>Gates Management</h1>
    </div>

    <!-- Camera Feeds - Dynamically Rendered -->
    <div class="camera-feeds" id="gates-container">
        <!-- Gates will be dynamically rendered here -->
    </div>
    <!-- Include JavaScript -->
    <script src="/static/js/gate.js"></script>
    
    <script>
    // --------------S10 DYNAMIC GATES--------------
    const gateImages = [
        '/static/images/amur-leopard.jpg',
        '/static/images/bongo-antelope.jpg', 
        '/static/images/elephant.jpeg',
        '/static/images/forest-background.jpg',
        '/static/images/oranguton.jpg',
        '/static/images/panda.jpg'
    ];
    
    function renderGates(gatesData) {
        const container = document.getElementById('gates-container');
        container.innerHTML = '';
        
        gatesData.forEach((gate, index) => {
            const gateDiv = document.createElement('div');
            gateDiv.className = 'camera-feed';
            gateDiv.setAttribute('data-gate-no', gate.id);
            gateDiv.innerHTML = `
                <img src="${gate.image_url || gateImages[index] || '/static/images/placeholder.jpg'}" alt="Camera Feed">
                <div class="feed-info">
                    <span>GATE NO: ${gate.id}</span><br>
                    <span class="status ${gate.status}">Status: ${gate.status}</span>
                </div>
                <div class="feed-buttons">
                    <button class="btn open" onclick="openGate(${gate.id})">OPEN</button>
                    <button class="btn close" onclick="closeGate(${gate.id})">CLOSE</button>
                </div>
            `;
            container.appendChild(gateDiv);
        });
    }
    
    function loadGates() {
        fetch('/gates')
            .then(response => response.json())
            .then(data => {
                renderGates(data.gates || []);
            })
            .catch(error => {
                console.error('Error loading gates:', error);
                // Fallback to default gates if API fails
                const defaultGates = [
                    {id: 1, status: 'closed', image_url: gateImages[0]},
                    {id: 2, status: 'closed', image_url: gateImages[1]},
                    {id: 3, status: 'closed', image_url: gateImages[2]},
                    {id: 4, status: 'closed', image_url: gateImages[3]},
                    {id: 5, status: 'closed', image_url: gateImages[4]},
                    {id: 6, status: 'closed', image_url: gateImages[5]}
                ];
                renderGates(defaultGates);
            });
    }
    
    function openGate(gateNo) {
        fetch('/send_command', {  // S10 CODE MQTT
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({command: 'OPEN_DOOR', gate: gateNo})
        }).then(() => {
            document.querySelector(`[data-gate-no="${gateNo}"] .status`).textContent = 'Status: Open';
            document.querySelector(`[data-gate-no="${gateNo}"] .status`).className = 'status open';
        });
    }
    
    function closeGate(gateNo) {
        fetch('/send_command', {  // S10 CODE MQTT
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({command: 'CLOSE_DOOR', gate: gateNo})
        }).then(() => {
            document.querySelector(`[data-gate-no="${gateNo}"] .status`).textContent = 'Status: Closed';
            document.querySelector(`[data-gate-no="${gateNo}"] .status`).className = 'status closed';
        });
    }
    
    // Update gate status from MQTT
    function updateGateStatus() {
        fetch('/gate-status')
            .then(response => response.json())
            .then(data => {
                document.querySelectorAll('.status').forEach(status => {
                    status.textContent = `Status: ${data.status}`;
                    status.className = `status ${data.status}`;
                });
            });
    }
    
    // Load gates on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadGates();
    });
    
    // Update status every 5 seconds
    setInterval(updateGateStatus, 5000);
    // --------------S10 DYNAMIC GATES END--------------
    </script>
</div>
<style>
    /* Hero Section */
    .background {
        position: relative;
        text-align: center;
        color: white;
        padding: 10px 10px;
        height: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1;
    }
    .camera-feeds {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, auto);
        gap: 15px;
        padding: 20px;
        position: relative; /* Ensure it stacks properly */
        z-index: 10; /* Higher than the video */
        margin-top: 10px; /* Minimal gap from Gates Management */
        margin-bottom: 20px; /* Minimal gap before footer */
    }

    .camera-feed {
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
        padding: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .camera-feed img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 2px solid #ddd;
    }

    .feed-info {
        margin: 10px 0;
        font-size: 16px;
        font-weight: bold;
    }

    .status.open {
        color: green;
    }

    .status.closed {
        color: red;
    }

    .feed-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .btn {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn.open {
        background-color: green;
        color: white;
    }

    .btn.close {
        background-color: red;
        color: white;
    }
</style>
{% endblock %}
